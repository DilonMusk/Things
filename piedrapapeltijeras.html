<html>
<head>
    <meta charset="utf-8"/>
    <title>Piedra, papel o tijeras</title>
    
    <script>
        function aleatorio (min, max)
        {return Math.floor(Math.random() * (max - min + 1) + min)}
        // 1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        let pc = aleatorio(1, 3)
        jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
        //alert("Elegiste " + jugador)
        if(jugador == 1){alert("Elegiste piedra")}
        else if(jugador == 2){alert("Elegiste papel")}
        else if(jugador == 3){alert("Elegiste tijera")}
        else {alert("Debes elegir uno de los 3 valores presentados")}
        if(pc == 1){alert("pc elige piedra")}
        else if(pc == 2){alert("pc elige papel")}
        else if(pc == 3){alert("pc elige tijera")}

        //COMBATE
        if(jugador == pc){alert("empate")}
        else if(jugador == 1 && pc == 3){alert("ganaste")}
        else if(jugador == 3 && pc == 2){alert("ganaste")}
        else if(jugador == 2 && pc == 1){alert("ganaste")}
        else{alert("perdiste")}
        
        window.location.reload()
    </script>
</head>
<body>
    <h1>Piedra, papel o tijeras</h1>
</body>
</html>
